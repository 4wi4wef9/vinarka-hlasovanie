<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Finálny Rozstrel: Dizajn Trička</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-color: #e6e6e6;
        margin: 0;
        padding: 20px;
        color: #101010;
      }

      h1 {
        color: #1a1a1a;
        font-size: 2em;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      h2 {
        font-weight: 600;
        font-size: 28px;
      }

      .img-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-bottom: 20px;
      }

      .img-container div {
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }

      .img-container div:hover {
        transform: scale(1.05);
        cursor: pointer;
      }

      img {
        width: 90%;
        max-width: 300px;
        height: auto;
        border: 3px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }

      p {
        margin: 5px 0;
        font-size: 18px;
        font-weight: bold;
        color: #323232;
      }

      iframe {
        border: none;
        width: 100%;
        max-width: 640px;
        min-height: 500px;
        margin: auto;
        display: block;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }

      hr {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      @media (min-width: 600px) {
        .img-container {
          flex-direction: row;
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <h1>Finálny Rozstrel</h1>
    <h2 id="countdown" style="font-size: 18px; margin: 20px 0;"></h2>
    <hr />
    <div class="img-container">
      <div>
        <p>možnosť 1</p>
        <img src="1.png" alt="Design 1" />
      </div>
      <div>
        <p>možnosť 2</p>
        <img src="2.png" alt="Design 2" />
      </div>
    </div>
    <hr />
    <iframe
      src="https://docs.google.com/forms/d/e/1FAIpQLSdO3PdgnRWVdp_cj-lXCTHUi1KSkdeThPhtM7Bg-FGZVhFrrQ/viewform?embedded=true"
      frameborder="0"
      marginheight="0"
      marginwidth="0"
      style="
        width: 100%;
        min-height: 500px;
        border-radius: 15px;
        box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
      "
      >Načítava sa…</iframe
    >
  </body>
  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Dec 4, 2023 15:00:00").getTime();

    // Update the count down every 1 second
    var x = setInterval(function() {

        // Get today's date and time
        var now = new Date().getTime();

        // Find the distance between now and the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in the element with id="countdown"
        document.getElementById("countdown").innerHTML = "koniec o " + hours + "h "
        + minutes + "m " + seconds + "s ";

        // If the count down is finished, write some text
        if (distance < 0) {
            clearInterval(x);
            document.getElementById("countdown").innerHTML = "EXPIRED";
        }
    }, 1000);
</script>
</html>
