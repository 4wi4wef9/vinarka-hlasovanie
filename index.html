<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>výsledok</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        text-align: center;
        background-color: #e6e6e6;
        margin: 0;
        padding: 20px;
        color: #101010;
      }

      h1 {
        color: #1a1a1a;
        font-size: 2em;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 30px;
      }

      .winner-announcement {
        font-size: 20px;
        font-weight: 600;
        margin-bottom: 20px;
        color: #4caf50; /* Green to signify the winner */
      }

      .winner-image {
        max-width: 300px;
        border: 3px solid #4caf50; /* Consistent with the voting page style */
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      }

      .details {
        font-size: 18px;
        margin-top: 20px;
        color: #323232;
      }

      hr {
        margin-top: 20px;
        margin-bottom: 20px;
      }

      p {
        margin: 5px 0;
        font-size: 18px;
        font-weight: bold;
        color: #323232;
      }
    </style>
  </head>

    <p class="winner-announcement">víťazný dizajn 🏆</p>
